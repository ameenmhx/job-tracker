<!DOCTYPE html>
<html>
<head>
    <title>My Jobs</title>
</head>
<body>
    <h2>My Job Applications</h2>

    <p>Filter:</p>
<a href="/my-jobs">All</a> |
<a href="/my-jobs?status=Applied">Applied</a> |
<a href="/my-jobs?status=Interview">Interview</a> |
<a href="/my-jobs?status=Rejected">Rejected</a>
<form method="GET">
    <input type="text" name="search" placeholder="Search company">
    <button type="submit">Search</button>
</form>


    {% if jobs %}
        <ul>
        {% for job in jobs %}
            <li>
                {{ job.company }} â€” {{ job.status }}

                <a href="/edit-job/{{ job.id }}">Edit</a>
                <a href="/delete-job/{{ job.id }}">Delete</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No jobs added yet.</p>
    {% endif %}

    <a href="/add-job">Add Job</a><br>
    <a href="/logout">Logout</a>
</body>
</html>
